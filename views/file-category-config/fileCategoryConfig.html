<div class="row">

    <div class="col-md-12 col-sm-6 col-xs-12">

        <!-- application list -->
        <div class="x_panel bg-light-gray animated fadeIn">
            <div class="x_title border-0">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <h2 class="font-robot font-300 text-uppercase font-15">New File Category</h2>
                </div>
                <div class="pull-right" style="padding-bottom: 10px">
                    <h2 title="Files will be saved to this default store when Category does not initialized a storage option">Default Storage Option : {{defaultStorage}}</h2>
                </div>


                <div class="col-xs-12" style="border: darkgrey; border-width: 1px ; border-style: groove">
                    <div class="tile-stats m-top15" >
                        <form class="form-horizontal form-label-left input_mask" >
                            <div class="row">
                                <!--<label class="control-label col-md-2 col-sm-6 col-xs-12">Server Type</label>-->
                                <div class="col-md-4 col-sm-4 col-xs-12 form-group">
                                    <span>Category Name</span>
                                    <input type="text" class="form-control " my-enter-tag id="textCat" pattern="regex"
                                           placeholder=""
                                           ng-model="newFileCat.Category" required >


                                </div>

                                <div class="col-md-3 col-sm-3 col-xs-12 form-group">
                                    <span>Storage Option</span>
                                    <select class="form-control has-feedback-left" ng-model="newFileCat.Source"
                                            ng-model-options="{trackBy: '$value'}">
                                        <option value=""></option>
                                        <option value="LOCAL" selected>LOCAL</option>
                                        <option value="MONGO" >MONGO</option>

                                    </select>

                                </div>

                                <div class="col-md-2 col-sm-2 col-xs-12 form-group has-feedback">
                                    <span>Visibility</span>
                                    <div class="row"><switch  ng-model="newFileCat.Visible"></switch></div>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <span style="padding-bottom: 5px">Encryptions</span>
                                    <div class="row"> <switch  ng-model="newFileCat.Encripted"></switch></div>

                                </div>
                            </div>

                            <div class="row">


                                <div class="col-md-12 col-sm-12 col-xs-12  ">
                                    <button type="button" class="btn btn-success  btn- pull-right"
                                            ng-click="addFileCategory(newFileCat)" >
                                        Add
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- end -->

        <!-- view application users -->


        <div class="x_panel ">
            <div class="x_content">
                <ul class="list-unstyled ">

                    <div class="col-md-6 col-sm-6 col-xs-6 form-group top_search pull-right">
                        <div class="input-group">
                            <input type="text" ng-model="searchCriteria" class="form-control"
                                   placeholder="Search for...">
                            <span class="input-group-btn">
                                  <button class="btn btn-default" type="button">Go!</button>
                                </span>
                        </div>
                    </div>

                    <li ng-repeat="fCat in fCategoryList | filterBy: ['Category']: searchCriteria">
                        <editfilecategory category="fCat" reloadpage="reloadPage()"></editfilecategory>
                    </li>

                    <paging ng-show="showPaging"
                            class="small"
                            page="currentPage"
                            page-size="pageSize"
                            total="pageTotal"
                            show-prev-next="true"
                            show-first-last="true"
                            text-next-class="glyphicon glyphicon-chevron-right"
                            text-prev-class="glyphicon glyphicon-chevron-left"
                            text-first-class="glyphicon glyphicon-backward"
                            text-last-class="glyphicon glyphicon-forward"
                            paging-action="getPageData('attribute', page, pageSize, total)">
                    </paging>
                </ul>
            </div>
        </div>
    </div>

</div>

</div>
