<div>

    <div>

        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-9">
                    <h2 class=" font-300">
                        <a ng-hide="editMode">File Category : {{category.Category}}</a>

                    </h2>
                </div>
                <div class="col-md-3 ">
                    <div class="pull-right user-option-wrap" ng-show="!editMode">
                        <h3>
                            <small ng-disabled="true" ng-click="editFileCat()" style="cursor: pointer"><i
                                    class="fa fa-edit"></i></small>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12 edit-main-wrap" ng-show="editMode">
            <div class="application-edit">
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <h2 class="font-robot font-300 text-uppercase font-15">Edit : <span style="color: green">{{category.Category}} </span></h2>
                    </div>
                    <div class="col-sm-6">
                        <div class="edit-close pull-right">
                            <i class="fa fa-close" ng-click="closeEdit()"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-6 col-xs-12 col-xs-12">
                    <div class="tile-stats  m-top15">
                        <form class="form-horizontal form-label-left input_mask">

                            <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <span>Visibility</span>
                                <div class="row"><switch  ng-model="category.Visible"></switch></div>
                            </div>

                            <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <span style="padding-bottom: 5px">Encryption</span>
                                <div class="row"> <switch  ng-model="category.Encripted"></switch></div>
                            </div>

                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
                                 style="margin-bottom: 15px;">
                                <span>Storage Option</span>
                                <select class="form-control has-feedback-left" ng-model="category.Source"
                                        ng-model-options="{trackBy: '$value'}">
                                    <option value=""></option>
                                    <option value="LOCAL" selected>LOCAL</option>
                                    <option value="MONGO" >MONGO</option>

                                </select>
                            </div>




                            <div class="form-group">

                            </div>


                            <div class="col-md-12 col-sm-9 col-xs-12 m-top15">
                                <div class="col-md-12 col-sm-6 col-xs-12">
                                    <button type="button" class="btn btn-success btn-sm pull-right"
                                            ng-click="UpdateFileCategory()">
                                        Done
                                    </button>
                                </div>
                            </div>

                            <!--<div class="col-md-12 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" class="form-control has-feedback-left" ng-model="resource.OtherData"
                                       placeholder="Other Data">
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>-->


                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="byline" ng-hide="editMode">
            <span>{{resource.createdAt|date:'MM/dd/yyyy @ h:mma'}}</span>
        </div>
        <div ng-hide="editMode">
            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Visible</label>
                <div class="row" style="padding-left:10px">
                    <i class="fa fa-check fa-2x" ng-show="category.Visible" style="color: green"></i>
                    <i class="fa fa-times fa-2x" ng-show="!category.Visible" style="color: red"></i>
                </div>

            </div>

            <div class="col-md-3 col-sm-3 col-xs-12 form-group">
                <label class="form-control-static">Encryption</label>
                <div class="row" style="padding-left:10px">
                    <i class="fa fa-check fa-2x" ng-show="category.Encripted" style="color: green"></i>
                    <i class="fa fa-times fa-2x" ng-show="!category.Encripted" style="color: red"></i>
                </div>

            </div>

            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Storage Option</label>
                <p ng-if="category.Source" ng-class="category.Source == 'LOCAL' ? 'green-text':'red-text'">{{category.Source}} </p>
                <p ng-if="!category.Source">Not initialized </p>
            </div>


            <!--<p class="excerpt col-md-3" ng-if="IsDeveloper"> Developer : {{application.AppDeveloper.Username}} </p>-->
        </div>
        <div class="clearfix"></div>
    </div>
</div>
