<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12 animated fadeIn">
        <div class="x_panel main-title">
            <div class="x_title">
                <h2><b>REPORT</b> | AGENT - Agent Break</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li ng-show="!showFilter" ng-click="showFilter= !showFilter"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li ng-show="showFilter" ng-click="showFilter= !showFilter"><a class="close-link"><i class="fa fa-chevron-down"></i></a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content" ng-show="!showFilter">
                <div class="col-sm-3 col-md-3 col-xs-12">
                    <label>Date</label>
                    <input type="text" class="form-control" ng-model="startDate" ng-change="onDateChange()"
                           name="date"
                           datepicker>
                </div>
                <div class="col-sm-9 col-md-9 col-xs-12">
                    <div class="col-md-4 col-sm-4 col-xs-4" style="padding-top: 25px">
                        <button type="button" class="btn btn-success" ng-click="getBreakDetails()"
                                ng-disabled="!dateValid">
                            Search
                        </button>
                    </div>

                    <div class="col-md-8 col-sm-8 col-xs-8 text-right" style="padding-top: 25px">
                        <button type="button" class="btn btn-success"
                                csv-header="tableHeaders"
                                csv-column-order="tableHeaders"
                                ng-csv="getBreakDetailsCSV()" filename="{{DownloadFileName}}.csv">
                            CSV&nbsp;&nbsp;&nbsp;&nbsp;
                            <i class="fa fa-download"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="isTableLoading==1">
            <div class="row ">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="data-state-wrap">
                        Please Wait...
                    </div>

                </div>
            </div>
        </div>

        <div ng-if="isTableLoading==3">
            <div class="row ">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="data-state-wrap">
                        No Data Found
                    </div>

                </div>
            </div>
        </div>

        <div class="x_panel" ng-if="isTableLoading==2">
            <div class="x_content">
                <div id="datatable-responsive_wrapper"
                     class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <div class="row">
                        <div class="col-sm-12 col-lg-12 col-xs-12 col-md-12">
                            <div class="table-wrapper"
                                 ng-slimscroll horizontal-scroll="true"
                                 width="100%"
                                 height="100%"
                                 horizontal-scroll-position="bottom"
                                 size="5px" opacity="0.4">
                                <table id="datatable-responsive" dt-options="dtOptions" datatable="ng"
                                       class="table table-responsive table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline"
                                       cellspacing="0" width="100%" role="grid"
                                       aria-describedby="datatable-responsive_info">
                                    <thead>
                                    <tr role="row">
                                        <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                            rowspan="1"
                                            colspan="1" ng-repeat="tHeader in tableHeaders" aria-label="{{tHeader}}">{{tHeader}}
                                        </th>
                                    </tr>

                                    </thead>
                                    <tbody>
                                    <tr role="row" class="odd"
                                        ng-repeat="breakDetail in agentBreakList">
                                        <td ng-repeat="tHeader in tableHeaders">{{breakDetail[tHeader]}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<script>
	window.scrollTo(0, 0);
</script>
