<div class="clearfix" ng-show="isInviteModal">

                <img src="assets/images/defaultProfile.png"
                     ng-src="{{MessageObj.avatar}}">
            </div>
            <div class="col-md-9 col-sm-9 col-xs-12">

        <div class="console-model-block" style="padding: 20px">

        </div>
