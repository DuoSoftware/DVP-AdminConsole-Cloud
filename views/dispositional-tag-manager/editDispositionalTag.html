<div>
    <div>

        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-9">
                </div>
                <div class="col-md-3 ">
                    <div class="pull-right user-option-wrap" ng-show="!editMode">
                        <h3>
                            <!-- <small ng-disabled="true" ng-click="removeDispositionalTag()" style="cursor: pointer"><i
                                    class="fa fa-trash-o"></i></small> -->
                            <small ng-disabled="true" ng-click="editDispositionalTagView()" style="cursor: pointer"><i
                                    class="fa fa-edit"></i></small>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12 edit-main-wrap" ng-show="editMode">
            <div class="application-edit">
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <h2 class="font-robot font-300 text-uppercase font-15">Edit {{dispositionalTag.tag}}</h2>
                    </div>
                    <div class="col-sm-6">
                        <div class="edit-close pull-right">
                            <i class="fa fa-close" ng-click="editDispositionalTagView()"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12 col-xs-12">
                    <div class="tile-stats">
                        <form class="form-horizontal form-label-left input_mask">
                            <div class="col-md-3 col-sm-3 col-xs-12 has-feedback">
                                <label>Dispositional Tag</label>
                                <input type="text" class="form-control has-feedback-left"
                                       ng-model="dispositionalTag.tag"
                                       placeholder="Dispositional Tag" ng-disabled="true">
                                <span class="fa fa-tag form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-5 col-sm-5 col-xs-12 has-feedback">
                                <label>Description</label>
                                <input type="text" class="form-control has-feedback-left"
                                       ng-model="dispositionalTag.description"
                                       placeholder="Description">
                                <span class="fa fa-info form-control-feedback left" aria-hidden="true"></span>
                            </div>
                            <div class="col-md-2 col-sm-2 col-xs-12">
                                <label>Active</label>
                                <div>                                    
                                    <switch  ng-model="dispositionalTag.active" class="form-control ">
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-2 col-xs-12 m-top15">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <button type="button" class="btn btn-success btn-sm pull-right"
                                            ng-click="editDispositionalTag()">
                                        Update
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div ng-hide="editMode">
            <div class="col-md-4 col-sm-4 col-xs-12">
                <label class="form-control-static">Tag</label>
                <p>{{dispositionalTag.tag}} </p>
            </div>

            <div class="col-md-6 col-sm-6 col-xs-12">
                <label class="form-control-static">Description</label>
                <p>{{dispositionalTag.description}} </p>
            </div>

            <div class="col-md-2 col-sm-2 col-xs-12">
                <label class="form-control-static">Active</label>
                <p><switch  ng-model="dispositionalTag.active" disabled="true" class="form-control "></switch></p>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
