<div class="row" ng-controller="callmonitorcntrl">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel main-title">
            <div class="x_title">
                <h2>Force Logoff</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <button type="button" class="btn btn-success" ng-click="LoadCurrentCalls()" style="padding: 5px 10px;height: 35px">
                            <i class="fa fa-refresh"></i>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-success" ng-click="RegisterThePhone()"ng-show="!isRegistered">
                            Register
                        </button>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="x_panel" style="overflow-y: auto">
            <div class="x_title">
                <h2>Active Logins</h2>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">
                <div class="">
                    <table dt-options="dtOptions" datatable="ng" class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline">
                        <thead>
                        <tr class="headings veery-tbl-clmn-hdr">
                            <th class="column-title">User</th>
                            <th class="column-title selectedTpcs">Last Login</th>
                            <th class="column-title selectedTpcs col-sm">...</th>

                        </tr>
                        </thead>

                        <tbody>
                        <tr class="even pointer veery-tbl-body"  ng-repeat="activeLogin in activeLogins" style="height:30px">
                            <ul class="nav nav-pills">
                                <li class="nav-item">
                                    <a class="nav-link btn btn-default"
                                       ng-class="selecctedActiveLoginType=='SUPERVISOR_CONSOLE' ?'active':''"
                                       ng-click="onClickLoadActiveLogins('SUPERVISOR_CONSOLE')">Admin Consoles</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link btn btn-default"
                                       ng-class="selecctedActiveLoginType=='AGENT_CONSOLE' ?'active':''"
                                       ng-click="onClickLoadActiveLogins('AGENT_CONSOLE')">Agent Consoles</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link btn btn-default"
                                       ng-class="selecctedActiveLoginType=='OPERATOR_CONSOLE' ?'active':''"
                                       ng-click="onClickLoadActiveLogins('OPERATOR_CONSOLE')">Operator Consoles</a>
                                </li>
                            </ul>
                            <div>
                                <td class="valAlgn">{{activeLogin.username}}</td>
                                <td class="valAlgn" style="text-align: center;width: 25%">{{activeLogin.time}}</td>
                                <td class="" style="text-align: center;width: 25%">
                                    <span type="button" class="btn dark-frm-btn btn-block  btn-" style="margin: 5px"
                                          ng-click="forcedLogffForAllConsoles(activeLogin.id, activeLogin.username, selecctedActiveLoginType)">
                                    Forced Logoff
                                </span>
                                </td>

                            </div>
                        </tr>

                        <audio id="audio_remote" autoplay="autoplay"></audio>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

</div>
