<div id="login-bg" class="logi animated fadeIn " ng-controller="loginCtrl">
    <!--<img src="assets/images/bg_10444x1000.jpg" id="bg" alt="">-->
    <div>
        <div class="login_wrapper">
            <img src="images/logo_130x130yellow.svg" />

            <div class="form login_form">
                <div ng-show="isSocialMedia" class="is-social-media-wrapper">
                    Authentication...
                </div>
                <section class="login_content">
                    <div class="login-header">
                        <h2>Log into your Facetone account</h2>
                    </div>

                    <div class="login-body">
                        <form name="loginFrm">
                            <h1 class="font-robot font-300"> </h1>

                            <div class="validation-area">

                                <label class="inline-block dark-frm-label">Company name
                                    <span class="inline-block validation-on  "
                                          ng-show="loginFrm.companyName.$invalid && !loginFrm.companyName.$pristine">
                             *
                            </span> </label>
                                <input type="text" name="companyName" ng-model="companyName"
                                       class="form-control login-controller dark-frm-input "
                                       required disabled/>
                            </div>
                            <div class="validation-area">

                                <label class="inline-block dark-frm-label">User name
                                    <span class="inline-block validation-on  "
                                          ng-show="loginFrm.userName.$invalid && !loginFrm.userName.$pristine">
                             *
                            </span> </label>
                                <input type="text" name="userName" ng-model="userName"
                                       class="form-control login-controller dark-frm-input "
                                       required/>
                            </div>
                            <div class="validation-area">
                                <div>
                                    <label class="inline-block dark-frm-label">Password
                                        <span class="inline-block validation-on"
                                              ng-show="loginFrm.password.$invalid && !loginFrm.password.$pristine">
                            *
                            </span> </label>
                                    <input type="password" ng-model="password" name="password"
                                           class="form-control dark-frm-input"
                                           style="margin-bottom: 10px"
                                           required/>
                                </div>
                                <div class="text-right">
                                    <a href="javascript:void(0);" ng-click="onClickResetPassword()">Lost your password?</a>
                                </div>
                            </div>
                            <div>
                                <div class="col-lg-12">
                                    <div class="row">
                                        <button class="btn btn-default btn-block submit" style="background-color: plum" href="javascript:void(0);"
                                                ng-disabled="loginFrm.$invalid"
                                                ng-class="isLogin==true ?'disabled-btn':'dark-frm-btn'"
                                                ng-click="onClickLogin()" ng-disabled="isLogin">Log in
                                            <i ng-if="isLogin"
                                               class="fa fa-spinner fa-pulse fa-3x fa-fw form-data-loading"></i>
                                        </button>
                                    </div>
                                </div>

                                <!--
                                <button ng-click="authenticate('linkedin')">Sign in with LinkedIn</button>

                                <button ng-click="authenticate('twitter')">Sign in with Twitter</button>

                                <button ng-click="authenticate('bitbucket')">Sign in with Bitbucket</button>
                                <button ng-click="authenticate('spotify')">Sign in with Spotify</button>-->

                                <!--<a href="javascript:void(0);" ng-click="onClickResetPassword()">-->
                                <!--Lost your password? </a>-->

                                            account</span> </a>
                                    </div>
                                </div>-->
                            </div>

                            <div class="clearfix"></div>


                            <!--<p class="login-dark-separator">-->
                            <!--SIGN IN WITH-->
                            <!--</p>-->

                        </form>
                    </div>
                    <div class="half-divider"></div>
                    <div class="login-with-social">
                        <ul>
                            <li ng-click="authenticate('facebook')">
                                <i class="fa fa-facebook hover" title="Login with Facebook" style="cursor: pointer"></i>
                            </li>
                            <li ng-click="authenticate('google')">
                                <i class="fa fa-google hover" title="Login with Gmail" style="cursor: pointer"></i>
                            </li>
                            <li>
                                <i class="fa fa-github disable" title="Login with GitHub (In Development)"></i>
                            </li>
                            <li><i class="fa fa-twitter disable" title="Login with twitter (In Development)"></i></li>
                            <li><i class="fa fa-linkedin disable" title="Login with LinkedIn (In Development)"></i></li>
                        </ul>
                    </div>
                </section>
            </div>
