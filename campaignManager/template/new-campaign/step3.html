<section class="cam-create-wrapper">

    <div class="right-wizard-header">
        <h5>{{campaign.CampaignChannel}} - Campaign Config</h5>
    </div>

    <div class="cam-create-form">
        
        <div ng-show="campaign.CampaignChannel=='SMS' || campaign.CampaignChannel=='EMAIL' ">
            <div ng-include="'campaignManager/template/new-campaign/step3-config/template-config.html'"></div>
        </div>
        <div ng-show="campaign.CampaignChannel=='CALL'">
            <uib-tabset class="camp-tab" active="$root.active">
                <uib-tab index="1" heading="Config To Callback">
                    <div class="animated fadeIn"
                        ng-include="'campaignManager/template/new-campaign/step3-config/callback-config.html'"></div>
                </uib-tab>

                <uib-tab index="2" heading="Integrations">
                    <div class="animated fadeIn"
                        ng-include="'campaignManager/template/new-campaign/step3-config/integration-config.html'"></div>
                </uib-tab>
                
                <uib-tab index="3" heading="Campaign skills" ng-show="campaign.DialoutMechanism=='PREVIEW' || campaign.DialoutMechanism=='AGENT'">
                    <div class="animated fadeIn"
                        ng-include="'campaignManager/template/new-campaign/step3-config/preview-config.html'"></div>
                </uib-tab>
            </uib-tabset>
        </div>

    </div>
</section>
