<div>
        <div>
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-md-9">
                        <h2 class=" font-300">
                            <a ng-hide="editMode">Work Flow: {{context.displayName}}</a>
                        </h2>
                        <span ng-hide="editMode">{{context.description}}</span>
                        <br>
                       
                    </div>
                    <div class="col-md-3 ">
                        <div class="pull-right user-option-wrap" ng-show="!editMode">
                            <div ng-disabled="true" ng-click="editContext(context)" class="btn-circle">
                                <i class="fa fa-pencil"></i>
                            </div>
                            <div ng-disabled="true" ng-click="removeContext(context)" class="btn-circle">
                                <i class="fa fa-trash-o"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="col-md-12 col-sm-12 col-xs-12 edit-main-wrap" ng-show="editMode">
                <div class="application-edit">
                    <div class="col-sm-12">
                        <div class="col-sm-6">
                            <h2 class="font-robot font-300 text-uppercase font-15">Edit {{context.displayName}}</h2>
                        </div>
                        <div class="col-sm-6">
                            <div class="edit-close pull-right">
                                <i class="fa fa-close" ng-click="closeTemplate()"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-6 col-xs-12 col-xs-12">
                        <div class="tile-stats  m-top15">
                            <form name="updatecontxt" ng-submit="updateContext(context)" class="form-horizontal form-label-left input_mask">
                                <div class="row no-gutters">
                                    <div class="col-12 col-sm-6 col-md-4 form-group">
                                        <label>Work Flow Name</label>
                                        <select class="form-control" name="updatecontxt" placeholder="Work Flow Name*" ng-model="context.workflowName"
                                            ng-options="x.Name as x.DisplayName for x in workFlowNames" required ng-disabled="true">
                                        </select>
                                    </div>
                                    <div class="col-12 col-sm-6 col-md-8 form-group">
                                        <label>Description</label>
                                        <input type="text" class="form-control" name="updatecontxt" ng-model='context.description' placeholder="" required>
                                    </div>

                                    <label style="padding-left: 10px;">Map Context</label>
                                    <div ng-repeat="field in context.contextMapping track by $index">

                                        <div class="col-12 col-sm-6 col-md-5 form-group">
                                            <input type="text" class="form-control" name="updatecontxt" ng-model='field.contextName' placeholder="Context Name" required>
                                        </div>
                                        <div class="col-12 col-sm-6 col-md-6 form-group">
                                            <select class="form-control" name="updatecontxt" ng-model="field.entityName" placeholder="Entity Name" ng-options="x.entityName as x.entityName for x in entitylist" required>
                                                    <option value="" selected disabled>Select Entity Name</option>
                                            </select>
                                        </div>
                                        
                                        <div class="col-12 col-sm-6 col-md-1 form-group">
                                                <div ng-hide="$index==0" ng-click='deletecontextMap($index)' class="btn-circle">
                                                    <i class='fa fa-trash-o'></i>
                                                </div>
                                        </div>

                                    </div>
                        
                                    <div class="col-12 col-sm-6 col-md-12 form-group">
                                            <button class="btn card-btn pull-left" type="button" ng-click="addcontxMap()">Add</button>
                                    </div>
                                </div>
                              
                                <div class="col-12 col-sm-12 col-md-12 form-group">
                                    <button type="submit" ng-disabled="updatecontxt.$invalid" class="btn btn-success btn-sm pull-right">
                                        Update
                                    </button>
                                </div>
                             
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    
            <div ng-hide="editMode">
               
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
